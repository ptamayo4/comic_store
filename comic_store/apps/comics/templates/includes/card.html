<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pay Now</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'comics/css/style.css'%}">
    <style>
      html,body{
        height:100%;
        position:relative;
      }
    </style>
  </head>
  <body>
    {%if messages%}
      {%for message in messages%}
        <p class='{{message.tags}}'>{{message}}</p>
      {%endfor%}
    {%endif%}
    <div class="card_page" style="background:url(/static/comics/images/slideshow_images/slideshow_marvel_2.jpg);background-size:cover;">
      <div class="inner">
        <h2>Enter your payment information</h2>
        <form action="/charge/{{request.session.total}}/process" method="POST">
          {%csrf_token%}
          <label id="card-number">
            <input type="text" name="number" placeholder="Card Number" maxlength="16"  required>
          </label>
          <label id="card-cvc">
            <input type="text" name="cvc" placeholder="cvc" maxlength="3" required>
          </label>
          <label>
              M:
            <select name="exp_month"required>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
              Y:
            <select name="exp_year"required>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
              <option>2031</option>
              <option>2032</option>
              <option>2033</option>
              <option>2034</option>
              <option>2035</option>
              <option>2036</option>
              <option>2037</option>
              <option>2038</option>
              <option>2039</option>
              <option>2040</option>
            </select>
          </label><br>
          <label>
            <input type="submit" value="PAY" id="charge-bttn">
          </label>
        </form>
      </div>
    </div>

  </body>
</html>
